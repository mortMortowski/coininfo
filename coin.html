<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CoinInfo</title>
        <meta name="description" content="">
        <meta name="keywords" content="COIN_NAME, crypto, cryptocurrency">
        <meta name="author" content="mb">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="img/icons8-crypto-16.png">
    </head>

    <body>
        <div class="container">
            <div class="showError"></div>

            <div class="logo">CoinInfo</div>
            <div class="menu">
                <ul>
                    <li><a href="index.html"><img src="img/icons8-crypto-96.png" alt="Main Page" class="menu-icon"></a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="status-li">Status: <span id="status"></span></li>
                </ul>
            </div>
            <div style="clear: both;"></div>

            <div class="coin-info">

                <div class="coin-brief">
                    <div>
                        <img src="img/bitcoin.webp" alt="COIN_SHORT_NAME" class="coin-img">
                        <span class="coin-name2"></span>
                    </div>
                    <div class="coin-price"></div>
                </div>
                <div class="coin-expand">
                    <div class="chart">
                        <span class="chart-info"></span>
                        <canvas id="price-chart"></canvas>
                    </div>
                    <div class="coin-details">
                        <ul>
                            <li id="li-price"></li>
                            <li id="li-low-high"></li>
                            <li id="li-volume"></li>
                            <li id="li-market-cap"></li>
                            <li id="li-all-time"></li>
                            <li id="li-low"></li>
                        </ul>
                    </div>
                </div>
                <div class="coin-about">
                    <h3 id="coin-about-header"></h3>
                    <p id="coin-about-desc"></p>
                </div>
                <!--
                <div class="platforms">
                    <table id="platforms-table">
                        <tr>
                            <th>Network</th>
                            <th>Contract Address</th>
                        </tr>
                    </table>
                </div>
                -->

            </div>

            <div class="footer">
                Copyright &copy; 2024
            </div>

        </div>
    <script src="script/chart.js"></script>
    <script type="module" src="script/coin.js"></script>
    </body>

</html>
