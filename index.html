<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CoinInfo</title>
        <meta name="description" content="Everything about crypto!">
        <meta name="keywords" content="crypto, charts, prices">
        <meta name="author" content="mb">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="img/icons8-crypto-16.png">
    </head>
    <body>
        <div class="container">
            <div class="showError"></div>
            <div class="logo">CoinInfo</div>
            <div class="menu">
                <ul>
                    <li><a href="index.html" class="current-page"><img src="img/icons8-crypto-96.png" alt="Main Page" class="menu-icon"></a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="status-li">Status: <span id="status"></span></li>
                </ul>
            </div>
            <div style="clear: both;"></div>

            <div class="sorting">
                <span>Sort by</span> 
                <select id="sort">
                    <option value="id">Name</option>
                    <option value="market_cap" selected>Market cap</option>
                    <option value="volume">24h volume</option>
                </select>
                <select id="sort-direction">
                    <option value="desc" selected>Descending</option>
                    <option value="asc">Ascending</option>
                </select>
            </div>

            <table class="cryptos">
                    <tr>
                        <th>Coin</th>
                        <th>Price</th>
                        <th>Market cap</th>
                        <th>24h volume</th>
                        <th>24h change</th>
                    </tr>
            </table>
            <div class="page-select"></div>

            <div class="footer">
                Copyright &copy; 2024 <br/>
                Made by Maciej Bajer
            </div>

        </div>
    <script type="module" src="script/script.js"></script>
    </body>
</html>
